backend:
  name: github
  repo: steelvoltage/sotog

media_folder: static/assets
public_folder: assets

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "/content/pages/about.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - { label: Author, name: author, widget: markdown }
  - name: posts
    label: Posts
    folder: /content/posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "featured",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Type", name: "type", widget: "hidden", default: "posts" }
  - name: chapters
    label: Chapters
    folder: /content/chapters
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Art", name: "cover", widget: "image" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "PDF", name: "pdf", widget: "file", required: false }
      - {
          label: "Images",
          name: "images",
          widget: "list",
          required: false,
          field:
            { label: "Image", name: "image", widget: "image", required: false },
        }
      - { label: "Type", name: "type", widget: "hidden", default: "chapters" }
